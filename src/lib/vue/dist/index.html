<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>mini Vue</title>
</head>
<body>

  <div id="app" class="article-list-container">
    <div class="article" v-for="article in articles">
      <h3 v-if="article.showTitle"><a href="{{article.href}}">{{article.title}}</a></h3>
      <p class="meta">
        <span class="created-date">{{article.created_at}}</span>
        <span class="tag">{{article.type}}({{article.tags}})</span>
      </p>
      <div class="overview">{{article.overview}}</div>
    </div>
  </div>
