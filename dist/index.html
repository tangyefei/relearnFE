

<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-150979646-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-150979646-1');
  </script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TangYefei's Blog</title>
  <link rel="stylesheet" href="index.css">
  <style>
    .sticky {
      position: fixed;
      top: 0;
      right: 0;
      max-height: 100%;
      overflow: auto;
      padding-left: 24px;
      background: #FFF;
    }
    .tag {
      /* background: #fea116; */
      text-decoration: none;;
      color: #3f51b5;
      border-radius: 12px;
      /* padding: 2px 5px; */
      /* color: #FFF; */
      margin: 0 5px 0 0;
      font-size: 12px;
      font-weight: 100;
      margin-bottom: 6px;
      display: inline-block;
      
    }
    .tag:hover {
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
  
</head>

<body id="app">
  
  <div id="unique">
    <div class="page home-page">
      <div class="intro">
        <span class="avatar"></span>
        <p><span>“</span> 蔑视命运。如果你确定了自己的标准，你对自己的生活会有大得多的控制。<span>”</span> &nbsp;&nbsp;&nbsp;《黑天鹅》</p>
        <h3>Yefei 前端工程师</h3>
      </div>

      <ul class="menus">
        <li><a href="http://tech.tangyefei.cn">技术</a></li>
        <li><a href="https://read.tangyefei.cn">读书</a></li>
      </ul>
    
      <ul class="sticky">
        <h3 style='margin-bottom:10px;'>技术速查速看：</h3>
        <li v-for="note in notes"><a href="{{note.href}}" target="_blank" class="tag">{{note.title}}</a></li>
        <h3 style='margin-bottom:10px;'>读过的4/5星的好书</h3>
        <li v-for="book in books"><a class="tag">{{book.title}}</a></li>
      </ul>
  
      <div class="article-list-container">
        <div class="article" data-id="20" v-for="article in articles">
          <h3><a href="{{article.url}}" target="_blank">{{article.title}}</a></h3>
          <p class="meta">
            <span class="created-date">{{article.created_at}}</span>
            <span class="tag">{{article.type}}({{article.tags}})</span>
          </p>
          <div class="overview">{{article.overview}}</div>
        </div>
      </div>
  
      <footer><a target="_blank" href="http://www.beian.miit.gov.cn" style="padding-right: 20px; vertical-align: -1px; text-decoration: none; ">备案号：湘ICP备19006605号-1</a> © Copyright 2019 Yefei Tang </footer>
    </div>
  </div>

  <script src="index.bundle.js"></script>

  <!-- Google Analytics -->
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
    
    ga('create', 'UA-XXXXX-Y', 'auto');
    ga('send', 'pageview');
    </script>
    <!-- End Google Analytics -->
</body>

</html>
